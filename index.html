<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBL - Internet Banking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #006341;
            padding: 10px;
        }
        .navbar-brand img {
            height: 40px;
        }
        .disclaimer {
            background-color: #ffeb3b;
            color: #d32f2f;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            border: 2px solid #d32f2f;
        }
        .login-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #006341;
        }
        .btn-login {
            background-color: #006341;
            color: #fff;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px;
            font-size: 14px;
            background: #006341;
            color: #fff;
        }
        footer a {
            color: #ffc107;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://www.hblibank.com.pk/Assets/img/favicon.png" alt="HBL Logo">
            </a>
        </div>
    </nav>

    <!-- Disclaimer -->
    <div class="disclaimer">
        This is a phishing simulation for training purposes.
    </div>

    <!-- Login Form -->
    <div class="login-container">
        <h2 class="login-header">HBL Internet Banking</h2>
        <form>
            <div class="mb-3">
                <label for="loginId" class="form-label">Login ID</label>
                <input type="text" class="form-control" id="loginId" placeholder="Enter your Login ID" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your Password" required>
            </div>
            <div class="d-flex justify-content-between">
                <a href="#" class="text-decoration-none">Forgot Login ID?</a>
                <a href="#" class="text-decoration-none">Forgot Password?</a>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-login w-100">Login</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>Copyright Â© 2025 HBL All Rights Reserved</p>
        <a href="#">Terms and Conditions</a>
    </footer>
</body>
</html>
